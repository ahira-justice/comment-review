{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container pt-5" style="width:30%;">
    <h2>Comment and Review downloader</h2>
</div>

<div class="container pt-5" style="width:30%;">

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-success">{{ message }}</div>
    {% endfor %}
    {% endif %}

    <form method="POST" class="post-form">{% csrf_token %}
        <div class="form-group">
            <input placeholder="Enter URL" type="url" class="form-control" required="required" name="url">
        </div>
        <button type="submit" class="save btn btn-success">Submit</button>
    </form>

</div>

{% endblock %}
